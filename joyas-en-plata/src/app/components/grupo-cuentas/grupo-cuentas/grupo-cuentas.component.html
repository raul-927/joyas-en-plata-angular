<h3>Crear Nuevo Grupo de  Cuentas</h3>
<form class="form"
   [formGroup] ="formGroupGrupoCuentas"
   (ngSubmit)="insertGrupoCuentas(formGroupGrupoCuentas.value)"
   >

  <fieldset style="width: 350px;">
    <div class="form-group">
      <label for="tipoCuenta">Tipo de grupo de cuenta:</label>
      <select 
          class="form-control"
          id="tipoCuenta" 
          [formControl]="formGroupGrupoCuentas.controls['tipoCuenta']"
          (change)="parseValueEnumTipoCuenta($event.target.value)">
		  <option>--Seleccionar--</option>
          <option *ngFor="let name of optionsEnumTipoCuenta" 
            [value]="name">{{name}}</option>
	  </select>
    </div>

    <div class="form-group">
      <label for="grupoCuentaDesc">Nombre de Grupo de cuentas:</label>
      <input  id="grupoCuentaDesc" 
              name="grupoCuentaDesc" 
              [formControl]="formGroupGrupoCuentas.controls['grupoCuentaDesc']">
    </div>
  
  </fieldset>

  <div class="botonForm">
    <button type="submit"
    class="btn btn-primary">
    Submit link
  </button>

  </div>
</form>
<app-tabla-grupo-cuentas
  [cambio]= "cambio">
</app-tabla-grupo-cuentas>
