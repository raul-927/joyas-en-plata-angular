<form [formGroup]="formTable">
  <table class="table table-hover table-bordered well well-sm">
    <caption><h1>Grupo de Cuentas</h1></caption>
      <thead>
        <td>id</td>
        <td>Tipo de Cuenta</td>
        <td>Nombre</td>
      </thead>
    <tbody>
      <tr *ngFor="let item of grupoCuentas, let i=index">
        <td>
          {{item.grupoCuentaId}}
        </td>
        <td>
          {{item.tipoCuenta}}
        </td>
        <td>
          <input disabled ="true" type ="text" name ="grupoCuentaDesc_{{item.grupoCuentaId}}" formControlName ="grupoCuentaDesc" id ="grupoCuentaDesc_{{item.grupoCuentaId}}" value ="{{item.grupoCuentaDesc}}"/>
          
        </td>
        <td>

          <input type ="image" [disabled]="!habilitoLapiz" (click)="habilitoNombre(item.grupoCuentaId)" src="/assets/glyph-iconset-master/svg/si-glyph-pencil.svg" id ="pencil_{{item.grupoCuentaId}}"/>
        
        </td>
        <td>
          <input disabled ="true" type ="image"  (click)="actualizoNombre(item.grupoCuentaId, item.tipoCuenta)" src="/assets/glyph-iconset-master/svg/si-glyph-floppy-disk.svg" id ="floppy_{{item.grupoCuentaId}}"/>
          
        </td>
        <td>
          <input type ="image" (click)="eliminoRegistro(item.grupoCuentaId)" src="/assets/glyph-iconset-master/svg/si-glyph-delete.svg" id ="delete_{{item.grupoCuentaId}}"/>
          
        </td>
      </tr>
    </tbody>
  </table>
</form>
